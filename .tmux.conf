set -g default-terminal "tmux-256color"
# If run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

#-------------------------#
# OPTIONS                 #
#-------------------------#
set -g status-keys vi
setw -g mode-keys vi
set -g allow-rename off
set -g detach-on-destroy off
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g renumber-windows on
set -g history-limit 10000

#-------------------------#
# KEY BINDINGS            #
#-------------------------#
# Set the prefix to ^A
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# Create new panes on current directory
bind '"' split-window -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

# Copy-mode controls
unbind [
bind Escape copy-mode
run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"
if-shell -b '[ "$(echo "$TMUX_VERSION < 2.4" | bc)" = 1 ]' \
  "bind -t vi-copy v   begin-selection; \
   bind -t vi-copy V   select-line; \
   bind -t vi-copy C-v rectangle-toggle; \
   bind -t vi-copy y   copy-pipe 'xclip -selection clipboard -in'"
if-shell -b '[ "$(echo "$TMUX_VERSION >= 2.4" | bc)" = 1 ]' \
  "bind -T copy-mode-vi v   send -X begin-selection; \
   bind -T copy-mode-vi V   send -X select-line; \
   bind -T copy-mode-vi C-v send -X rectangle-toggle; \
   bind -T copy-mode-vi y   send -X copy-pipe-and-cancel 'xclip -selection clipboard -in'"

# Pane controls
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

# Window controls
bind -n C-PgUp previous-window
bind -n C-PgDn next-window
bind -n S-Left swap-window -t -1
bind -n S-Right swap-window -t +1

# Session controls
bind q kill-session

# Nested session controls
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\

bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  refresh-client -S

#-------------------------#
# STATUS BAR              #
#-------------------------#
# Status update interval
set -g status-interval 60

# Basic status bar colors
set -g status-bg black
set -g status-fg cyan

# Left side of status bar
set -g status-left-bg black
set -g status-left-fg green
set -g status-left-length 40
set -g status-left "#S #[fg=white]Â» #[fg=yellow]#I #[fg=cyan]#P"

# Right side of status bar
set -g status-right-bg black
set -g status-right-fg cyan
set -g status-right-length 40
set -g status-right '#[fg=red]#H'

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg red
set -g window-status-current-fg black

# Window with activity status
set -g window-status-activity-bg yellow # fg and bg are flipped here due to a
set -g window-status-activity-fg black  # bug in tmux

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default

#-------------------------#
# PLUGINS                 #
#-------------------------#
run '~/.tmux/plugins/tmux-resurrect/resurrect.tmux'
